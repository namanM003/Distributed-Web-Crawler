<html>
    <head>
        <title>Web Crawler</title>
    </head>
    <body>
        {% if error %}
        <p style="color:red"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('submit') }}">
            <label for="webpage">Please enter the start Web Page</label>
            <input type="text" name="webpage" /><br /><br/ >
            </br>
            <label for="configPage">Please enter the number of configurable pages</label>
            <input type="text" name="configPage" /><br /><br/ >
            <input type="submit" />
        </form>
    </body>
</html>
